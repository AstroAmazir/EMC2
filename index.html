<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E=MC^2 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #888888;
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #calculateButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Playful E=MC^2 Calculator</h1>
        <p>Let's calculate E in the formula E=MC^2</p>
        <label for="massInput">Enter the value of M:</label>
        <input type="number" id="massInput" placeholder="Enter M">
        <p>Value of C is 90000000000 (c = 9 x 10^10)</p>
        <button id="calculateButton">Calculate E</button>
        <div id="result"></div>
    </div>

    <script>
        const c = 90000000000;

        document.getElementById("calculateButton").addEventListener("click", calculateEnergy);

        function calculateEnergy() {
            const mass = parseFloat(document.getElementById("massInput").value);
            if (!isNaN(mass)) {
                const energy = mass * c * c;
                document.getElementById("result").innerHTML = `E = ${energy.toFixed(2)}`;
            } else {
                alert("Please enter a valid value for mass (M).");
            }
        }
    </script>
</body>
</html>
